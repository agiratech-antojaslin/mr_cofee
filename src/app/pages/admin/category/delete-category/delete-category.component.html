<div class="container-delete">
    <h3>Do you want to delete category {{ categoryName }} ?</h3>
    <div class="container-delete__action-btns">
        <button mat-flat-button color="primary" (click)="yesButtonClicked()">
        Yes
        </button>
        <button mat-flat-button color="primary" (click)="cancelButtonClicked()">
        Cancel
        </button>
    </div>
</div>
