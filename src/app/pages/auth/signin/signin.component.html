<section class="sign-in">
    <div class="sign-in__mat-card">
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="column" >
                <div>
                    <h2>Login</h2>
                </div>
                <div>
                    <p *ngIf="signinErr != ''">{{signinErr}}</p>
                </div>
                <div class="sign-in__form-group">
                    <mat-form-field class="sign-in__mat-form-field" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" name="email" placeholder="Email" />
                    </mat-form-field>
                    <mat-error *ngIf="signinForm.controls['email'].invalid && (signinForm.controls['email'].dirty || signinForm.controls['email'].touched)">
                        <div *ngIf="signinForm.controls['email'].errors?.['required']">
                            Email is required.
                          </div>
                          <div *ngIf="signinForm.controls['email'].errors?.['email']">
                            Invalid Email Id.
                          </div>
                    </mat-error>
                </div>
                <div class="sign-in__form-group">
                    <mat-form-field class="sign-in__mat-form-field" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" name="password"
                            placeholder="********" />
                    </mat-form-field>
                    <mat-error *ngIf="signinForm.controls['password'].invalid && (signinForm.controls['password'].dirty || signinForm.controls['password'].touched)">
                        <div *ngIf="signinForm.controls['password'].errors?.['required']">
                            Password is required.
                          </div>
                          <div *ngIf="signinForm.controls['password'].errors?.['minlength']">
                            Password should be atleast 5 characters long.
                          </div>
                    </mat-error>
                </div>
                <div>
                    <p>Don't you have an account? <a class="sign-in__mat-form-link" routerLink="signup">Sign Up</a></p>
                </div>
            </div>

            <div class="sign-in__mat-card-btn">
                <button mat-flat-button color="primary">Sign In</button>
            </div>

        </form>
    </div>
</section>
